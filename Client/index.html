<!DOCTYPE html>
<html>
<head>
    
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>


<form id="my-form">

</table>

<script type="text/javascript" src="./app.js"></script>

</html>
